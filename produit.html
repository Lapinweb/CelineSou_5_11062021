<!DOCTYPE html>

<html lang="fr">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css" />
    
    <title>Orinoco</title>
</head>

<body>

    <header class="container-fluid bg-light sticky-top shadow">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-md navbar-light">
                    <a href="index.html" class="navbar-brand fs-2 ms-4">
                        <img src="/images/logos/logo-orinoco.png" alt="logo orinoco" width="150">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                        <span class="navbar-toggler-icon"></span>
                     </button>
                     <div id="navbarContent" class="collapse navbar-collapse justify-content-end">
                         <ul class="navbar-nav fs-5">
                            <li class="nav-item me-3">
                                <a href="index.html" class="nav-link">Accueil</a>
                            </li>
                            <li class="nav-item me-4">
                                <a href="#" class="nav-link">Panier</a>
                            </li>
                        </ul>
                     </div>
                    
                </nav>
            </div>
        </div>
        
    </header>

    <main class="container my-5">
        <div class="row">
            <div class="col-12 col-lg-5">
                <div class="ratio ratio-4x3">
                    <img id="image" src="" class="img-cover border border-4 border-light shadow w-100">
                </div>
            </div>

            <div class="col-12 col-lg-6 mt-3 mt-lg-0">
                <h1 id="name" class="card-title text-primary"></h1>
                <p id="price" class="card-subtitle text-primary fs-3"></p>
                <p id="description" class="card-text text-dark mt-2"></p>
            </div>
        </div>            
        

        <div class="row mt-5">
            <div class="col-12 col-lg-5 d-flex align-items-center">
                <select name="personnalisation" id="colors" class="w-100">
                    <option>Choisissez une option</option>
                </select>
            </div>

            <div class="col-12 col-lg-6 my-5 my-lg-0 text-center">
                <button class="btn btn-primary btn-outline-secondary btn-lg text-white">Ajouter au Panier</button>
            </div>
        </div>

    </main>

    <footer class="container-fluid bg-light text-dark py-2">
        <div class="row">
            <div class="col text-end">
                <img src="/images/logos/logo-orinoco.png" alt="logo orinoco" width="120">
            </div>
        </div>
    </footer>

    <script src="produit.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    
</body>


</html>
