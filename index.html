<!DOCTYPE html>

<html lang="fr">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css" />

    <title>Orinoco</title>

</head>

<body>

    <header class="container-fluid bg-light">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-md navbar-light">
                    <a href="#" class="navbar-brand fs-3">Orinoco</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                        <span class="navbar-toggler-icon"></span>
                     </button>
                     <div id="navbarContent" class="collapse navbar-collapse">
                         <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a href="index.html" class="nav-link">Ours en peluche</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Panier</a>
                            </li>
                        </ul>
                     </div>
                    
                </nav>
            </div>
        </div>
        
    </header>

    <main class="container">
        <div class="row mt-4">
            <div class="col">
                <h1>Ours en peluche</h1>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <ul id="items-list" class="list-inline d-flex flex-wrap justify-content-around">
                    <template id="item-card">
                        <li class="list-inline-item col-12 col-md-5 col-lg-3 mb-5">
                            <a href="#" class="card border border-light border-1 stretched-link text-decoration-none shadow h-100">
                                <img id="image" src="" class="card-img-top border-bottom border-light shadow-sm h-50">
                                <div class="card-body">
                                    <h2 id="name" class="card-title text-primary"></h2>
                                    <p id="price" class="card-subtitle text-primary fs-5"></p>
                                    <p id="description" class="card-text text-dark">
                                    </p>
                                </div>
                            </a>
                        </li>                        
                    </template>

                    
                </ul>
            </div>
        </div>
    </main>

    <footer class="container-fluid bg-light text-dark mt-3">
        <div class="row">
            <div class="col">
                <p>Orinoco</p>
            </div>
        </div>
    </footer>

    <script src="./index.js"></script>
</body>


</html>
