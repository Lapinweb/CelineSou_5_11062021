<!DOCTYPE html>

<html lang="fr">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css" />
    
    <title>Orinoco</title>

</head>

<body>

    <header class="container-fluid bg-light sticky-top shadow">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-md navbar-light">
                    <a href="index.html" class="navbar-brand fs-2 ms-4">
                        <img src="/images/logos/logo-orinoco.png" alt="logo orinoco" width="150">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                        <span class="navbar-toggler-icon"></span>
                     </button>
                     <div id="navbarContent" class="collapse navbar-collapse justify-content-end">
                         <ul class="navbar-nav fs-5">
                            <li class="nav-item active me-3">
                                <a href="index.html" class="nav-link">Accueil</a>
                            </li>
                            <li class="nav-item me-4">
                                <a href="#" class="nav-link">Panier</a>
                            </li>
                        </ul>
                     </div>
                    
                </nav>
            </div>
        </div>
        
    </header>

    <main class="container my-5">
        <div class="row mt-4">
            <div class="col">
                <h1>Ours en peluche</h1>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <ul id="items-list" class="list-inline d-flex flex-wrap justify-content-around">
                    <template id="item-card">
                        <li class="list-inline-item col-12 col-md-5 col-lg-3 mb-5">
                            <a href="produit.html" class="card border border-light border-1 stretched-link text-decoration-none shadow h-100">
                                <img id="image" src="" class="card-img-top border-bottom border-light shadow-sm h-50 img-cover">
                                <div class="card-body">
                                    <h2 id="name" class="card-title text-primary"></h2>
                                    <p id="price" class="card-subtitle text-primary fs-5"></p>
                                    <p id="description" class="card-text text-dark">
                                    </p>
                                </div>
                            </a>
                        </li>                        
                    </template>

                    
                </ul>
            </div>
        </div>
    </main>

    <footer class="container-fluid bg-light text-dark py-2">
        <div class="row">
            <div class="col text-end">
                <img src="/images/logos/logo-orinoco.png" alt="logo orinoco" width="120">
            </div>
        </div>
    </footer>

    <script src="./index.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>


</html>
