<!DOCTYPE html>

<html lang="fr">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css" />
    
    <title>Orinoco</title>
</head>

<body>

    <header class="container-fluid bg-light sticky-top shadow">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-md navbar-light">
                    <a href="index.html" class="navbar-brand fs-2 ms-4">
                        <img src="/images/logos/logo-orinoco.png" alt="logo orinoco" width="150">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                        <span class="navbar-toggler-icon"></span>
                     </button>
                     <div id="navbarContent" class="collapse navbar-collapse justify-content-end">
                         <ul class="navbar-nav fs-5">
                            <li class="nav-item me-3">
                                <a href="index.html" class="nav-link">Accueil</a>
                            </li>
                            <li class="nav-item me-4">
                                <a href="panier.html" class="nav-link active">Panier</a>
                            </li>
                        </ul>
                     </div>
                    
                </nav>
            </div>
        </div>
        
    </header>

    <main class="container mt-4 mb-5 pb-1">
        <div class="row mt-4 mb-3">
            <div class="col-5">
                <h1>Panier</h1>
            </div>
            <div class="col-7 text-end">
                <button id="btn-emptybasket" class="btn btn-danger">Vider le panier</button>
            </div>
        </div>

        <div id="message-empty">
            <template id="message-emptybasket">
                <div class="row my-5">
                    <div class="col-12 text-center">
                        <p class="fs-5">Le panier est vide.</p>
                    </div>
                </div>
            </template>            
        </div>


        <ul id="basket-list" class="list-inline d-flex justify-content-around flex-wrap mb-4">

            <template id="basket-template">
                <li class="list-inline-item col-12 col-lg-5 my-3">
                    <div class="card border border-light border-2">
                        <div class="row">
                            <div class="col-6 d-none d-sm-block">
                                <div class="ratio ratio-4x3">
                                    <img id="image" src="" class="card-img-top img-cover w-100 border border-2 border-light">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <h2 id="name" class="text-primary mt-2 mb-0 fs-4 ps-5 ps-sm-0"></h2>
                                <p id="price" class="text-primary fs-5 ps-5 ps-sm-0"></p>
                                <p id="option" class="fs-6 ps-5 ps-sm-0"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-center">
                                <button id="btn-remove" class="btn-remove btn btn-danger w-100">Supprimer l'article</button>
                            </div> 
                        </div>                          
                    </div>
        
                </li>                
            </template>
            
        </ul>


        <div class="row my-4">
            <div class="col">
                <p id="total-price" class="fs-2">Prix total : 0€</p>
            </div>
        </div>

        <div id="form" class="row py-5 border-top border-2 border-light">
            <div class="col-12">
                <form>
                    <label for="firstName" class="form-label">Prénom</label>
                    <input type="text" id="firstName" class="form-control mb-4">

                    <label for="lastName" class="form-label">Nom</label>
                    <input type="text" id="lastName" class="form-control mb-4">

                    <label for="address" class="form-label">Adresse</label>
                    <input type="text" id="address" class="form-control mb-4">

                    <label for="city" class="form-label">Ville</label>
                    <input type="text" id="city" class="form-control mb-4">

                    <label for="email" class="form-label">Adresse Email</label>
                    <input type="email" id="email" class="form-control mb-4">

                    <button type="submit" class="btn btn-primary btn-outline-secondary btn-lg text-white">Envoyer</button>
                </form>
            </div>
        </div>


    </main>

    <footer class="container-fluid bg-light text-dark py-2">
        <div class="row">
            <div class="col text-end">
                <img src="/images/logos/logo-orinoco.png" alt="logo orinoco" width="120">
            </div>
        </div>
    </footer>

    <script src="js/panier.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    
</body>


</html>
